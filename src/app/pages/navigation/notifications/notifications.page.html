<ion-header>
	<ion-toolbar>
		<ion-title>Notifications</ion-title>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home/seller"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-item-group>
		<ion-item *ngFor="let item of noti">
			<ion-label>{{item.status}}</ion-label>
			<ion-label>{{item.requestId}}</ion-label>
			<ion-label>{{item.request}}</ion-label>
		</ion-item>
	</ion-item-group>
</ion-content>
