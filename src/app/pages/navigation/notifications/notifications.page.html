<ion-header>
	<ion-toolbar>
		<ion-title>Notifications</ion-title>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home/seller"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-card *ngFor="let item of noti">
		<ion-item [routerLink]="[item.id]">
			<ion-avatar slot="start">
				<img src="../../../../assets/images/photos/8627.jpg" />
			</ion-avatar>
			<ion-label>
				<h2>Request: {{item.requestId}}</h2>
				<ion-grid class="p-0 m-0">
					<ion-row>
						<ion-col>
							<p>User: {{item.user}}</p>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col size="6">
							<p>{{item.updateDate}}</p>
						</ion-col>
						<ion-col size="6">
							<p>{{item.status}}</p>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-label>
		</ion-item>
	</ion-card>
</ion-content>
