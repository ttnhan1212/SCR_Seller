<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Request</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="p-1">
	<ion-card class="p-2">
		<ion-item>
			<ion-label position="stacked">Plate Number</ion-label>
			<ion-input
				type="text"
				placeholder="Your Plate Number"
				[(ngModel)]="plate"
			></ion-input>
		</ion-item>
		<ion-item-group>
			<ion-item>
				<ion-checkbox slot="start" color="primary"></ion-checkbox>
				<ion-label>Privacy Policy</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="start" color="primary"></ion-checkbox>
				<ion-label>Term & Condition</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="start" color="primary"></ion-checkbox>
				<ion-label>Privacy info usage</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="start" color="primary"></ion-checkbox>
				<ion-label>Select All</ion-label>
			</ion-item>
		</ion-item-group>
		<ion-button expand="block" [disabled]="!plate" (click)="createPlate()">
			Confirm
		</ion-button>
	</ion-card>
</ion-content>
