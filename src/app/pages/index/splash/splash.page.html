<ion-header>
	<ion-toolbar>
		<ion-title>
			<ion-img [src]="logo" class="smllogo__img p-1" alt="logo"></ion-img>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-img [src]="image" class="m-4 ads_img"></ion-img>
	<ion-grid class="ion-no-padding">
		<ion-row>
			<ion-col size="6">
				<ion-card class="text-center">
					<ion-card-header> {{'splash.monthly'|translate}} </ion-card-header>
					<ion-card-content class="fs-30">345,343</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col size="6">
				<ion-card class="text-center">
					<ion-card-header> {{'splash.daily'|translate}} </ion-card-header>
					<ion-card-content class="fs-30"> 234,222 </ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
